<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- redirect to index.html -->
        <!-- <meta http-equiv="refresh" content="0;/index.html"> -->
        <meta name="description" content="html">
        <meta name="author" content="Mark Allen Thornton">
        <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
        <title>Mental States Experiment</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="btom.css">

    </head>
    <body class="bodyNoMargin">
        <div class="progbar">
            <div class="barFill" id="progress-bar">1/24</div>
        </div>
        <div>
            <p class="center-text"><b>Do not hit the reload or back buttons or you will exit the study.</b></p>
            <!--<h1 class="center-text">For the given situation, rate how likely it will lead to the following mental state:</h1>-->
            <p id="question" class="center-text-experimentpg" style="font-size: 30px;">Loading study...</p>
        </div>
        <div>
            <div class="ancline">

                <div class="lineanchor-l"><p class="ancnum">0</p></div>
                <div class="slidecontainer">
                    
                    <input class ="slider" id="transcale" type="range" min="0" max="100" value="50" oninput="document.getElementById('textInput').innerHTML = '<b>' +this.value+ '</b>'">
                    <!--Above 'oninput' updates the 'textInput' below to show the current value of the slider-->
                </div>
                <div class="lineanchor-r"><p class="ancnum">100</p></div>

            </div>
            <div class="current_num">
                <p class ="center-text" style="font-size: 40px" id="textInput"><b>50</b></p>
            </div>
        </div>
        <div class="row">
            <button id="submit"type="button" class="btn">Next</button>
        </div>
        <script type="module" src="btom.js"></script>
    </body>
</html>
